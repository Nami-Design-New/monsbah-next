# Nginx configuration for Next.js production deployment
# Save this as /etc/nginx/sites-available/monsbah.com

server {
    listen 80;
    listen [::]:80;
    server_name monsbah.com www.monsbah.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name monsbah.com www.monsbah.com;

    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/ssl/certs/monsbah.com.crt;
    ssl_certificate_key /etc/ssl/private/monsbah.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs
    access_log /var/log/nginx/monsbah-access.log;
    error_log /var/log/nginx/monsbah-error.log;

    # Max upload size
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Next.js static files - Critical for fixing the 400 error
    location /_next/static {
        alias /var/www/monsbah/.next/static;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        
        # Allow encoded characters in URLs (fixes %5B and %5D issue)
        proxy_pass_request_headers on;
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Public static files
    location /public {
        alias /var/www/monsbah/public;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Favicon and robots
    location = /favicon.ico {
        alias /var/www/monsbah/public/branding/icon.svg;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        proxy_pass http://localhost:3000;
    }

    # All other requests to Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
